    <input id="name" required placeholder="type name" type="text" />
    <label for="email">email:</label>
    <input id="email" required placeholder="type email" type="email"/>
    <label for="number">number:</label>
    <input id="number" max="25" min="5" placeholder="number" type="number" />

    <select id="dropdown">
        <option>Select one</option>
    </select>

    <input type="radio" name="candy">Cake</input>
    <input type="radio" name="candy">Not cake</input>

    <input type="checkbox" value="cake1">Cake1</input>
    <input type="checkbox" value="cake2">Cake2</input>
    <input type="checkbox" value="cake3">Cake3</input>

    <textarea> </textarea>

    <button id="submit" type="submit">Submit</button>
</form>
